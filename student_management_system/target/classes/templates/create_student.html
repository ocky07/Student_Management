<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 container justify-content-center card">
				<h1 class="text-center">Create a new Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						
						<div class="form-group">
<!-- 						<label>Student First Name </level> -->
						<input type="text" name="id"
						class="form-control"
						th:field="*{id}" placeholder="Enter the id">
						</div>
						
						<div class="form-group">
<!-- 						<label>Student First Name </level> -->
						<input type="text" name="firstName"
						class="form-control"
						th:field="*{firstName}" placeholder="Enter the first name">
						</div>
						<label></label>
						<div class="form-group">
<!-- 						<level>Student Last Name </level> -->
						<input type="text" name="lastName"
						class="form-control"
						th:field="*{lastName}" placeholder="Enter the Last name">
						</div>
						
						<div class="form-group">
<!-- 						<level>Student email </level> -->
						<input type="text" name="email"
						class="form-control"
						th:field="*{email}" placeholder="Enter the email">
						</div>
						
						<div class="footer-body">
							<div class="col-lg-6 col-md-6 container justify-content-center card">
							 <button type="submit" class="btn btn-primary">submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
